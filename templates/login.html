{% extends "base.html" %}

{% block title %}Login - TireTrack Pro{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-tire"></i>
            <h2>Login to TireTrack Pro</h2>
            <p>Enter your credentials to access the system</p>
        </div>
        
        <form method="POST" action="{{ url_for('login') }}" class="login-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" id="username" name="username" required autofocus 
                       placeholder="Enter your username" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password" class="form-control">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        
        <div class="login-footer">
            <div class="demo-credentials">
                <h4><i class="fas fa-info-circle"></i> Demo Credentials</h4>
                <div class="demo-users">
                    <div class="demo-user">
                        <strong>Admin:</strong> admin / admin123
                    </div>
                    <div class="demo-user">
                        <strong>Sales:</strong> sales / sales123
                    </div>
                    <div class="demo-user">
                        <strong>Accounting:</strong> accounting / accounting123
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
